<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebNN LeNet Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="width:100%">
      <span class="navbar-brand mb-0 h1">WebNN LeNet Example</span>
    </nav>
    <div class="container" id="container">
      <div class="row" style="padding-top:5%;">
        <div class="col-md">
        </div>
        <div class="col-md-5" align="center">
          <canvas id="visual_canvas" width=280 height=280></canvas>
        </div>
        <div class="col-md-4">
          <div>
            <h5>Prediction Result:</h5>
          </div>
          <div>
            <table class='table table-sm'>
              <thead>
                <tr>
                  <th scope='col'>#</th>
                  <th scope='col'>Label</th>
                  <th scope='col'>Probability</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope='row'>1</th>
                  <td id='label0'></td>
                  <td id='prob0'></td>
                </tr>
                <tr>
                  <th scope='row'>2</th>
                  <td id='label1'></td>
                  <td id='prob1'></td>
                </tr>
                <tr>
                  <th scope='row'>3</th>
                  <td id='label2'></td>
                  <td id='prob2'></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <div id='compilationTime'></div>
          </div>
          <div>
            <div id='inferenceTime'></div>
          </div>
        </div>
        <div class="col-md">
        </div>
      </div>
      <div class="row" style="padding-top:5%;">
        <div class="col-md">
        </div>
        <div class="col-md-5" align="center">
          <button type="button" class="btn btn-primary btn-lg" id="next">Next</button>
          <button type="button" class="btn btn-primary btn-lg" id="clear">Clear</button>
          <button type="button" class="btn btn-primary btn-lg" id="predict" disabled>Predict</button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md">
        </div>
      </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mnist/dist/mnist.js"></script>
    <script src="./lenet.js"></script>
    <script src="./pen.js"></script>
    <script src="./render.js"></script>
    <script>
      window.onload = function() {
        main();
      }
    </script>
  
  </body>
</html>
